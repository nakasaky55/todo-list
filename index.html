<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <script
      src="https://kit.fontawesome.com/66444ff849.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="/img/sellotaped-note.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1>My first TODO LIST</h1>
        <div class="row head-section">
          <input
            class="form-control"
            style="text-indent: 5px"
            type="text"
            placeholder="enter your todo mission"
            id="inputVal"
          />
          <button
            class="btn btn-outline-dark"
            onclick="addToList()"
            type="submit"
            id="add-button"
          >
            Add
          </button>
          <button
            class="btn btn-outline-danger"
            onclick="showDeleted()"
            data-toggle="modal"
            data-target="#deletedModal"
          >
            Show deleted item
          </button>
        </div>
        <hr class="my-4" />
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-12">
            <h2>To do list</h2>
            <div id="todo-list"></div>
          </div>
          <div class="col-lg-6 col-md-6 col-xs-12">
            <h2>Done list</h2>
            <div class="list-group" id="done-list"></div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <div class="container my-footer">
          <a href="https://github.com/nakasaky55/todo-list" target="_blank"
          >Contribute</a
        >
        <p>Created with love by @Nakasaky55</p>
        </div>
      </footer>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="deletedModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your deleted item</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="deleted-item"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
